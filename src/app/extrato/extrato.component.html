<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabea__cabecalho">
      <th classe="tabela__cabecalho__conteudo">Data</th>
      <th classe="tabela__cabecalho__conteudo">Valor</th>
      <th classe="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">
          {{ transferencia.data | date: "short" }}
        </td>
        <!--datepipe p formatar -->
        <td class="tabela__conteudo">{{ transferencia.valor | currency }}</td>
        <!--formatar a moeda, o input desse campo deve ser number -->
        <td class="tabela__conteudo">{{ transferencia.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma operação cadastrada.</p>
  </ng-template>
</section>
